<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <header>
      <h1>Enter Your Details</h1>
    </header>
    <main>
      <section class="head-form">
        <form action="#" id="info-form" name="data-form">
          <div class="info">
            <p>Name:</p>
            <input
              type="text"
              placeholder="Enter your Name"
              id="name"
              required
            />
          </div>
          <div class="info">
            <p>DoB:</p>
            <input
              type="date"
              placeholder="Enter your Date of Birth"
              id="date-of-birth"
              required
            />
            <!-- </div> -->
          </div>
          <div class="info">
            <p>Start Date:</p>
            <input
              type="date"
              id="start-date"
              placeholder="Enter start Date"
              name="start-date"
              required
            />
          </div>
          <div class="info">
            <p>End Date:</p>
            <input
              type="date"
              id="end-date"
              placeholder="Enter End date"
              name="end-date"
              required
            />
          </div>
          <div class="info">
            <p>Uplaod file:</p>
            <div class="upload-file">
              <input
                type="file"
                id="myFile"
                name="filename"
                placeholder="submit"
                accept="application/pdf"
              />
            </div>
          </div>
          <div id="submit-div">
            <input type="submit" value="Submit" id="submit-button" />
            <button id="link-btn"><a id="link" download>download</a></button>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
